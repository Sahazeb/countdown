<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="extra.css">

</head>
<body>
    <nav>
        <h2>MyCreation</h2>
        <h3>CONTACT US</h3>
    </nav>

    <div class="text">
        <!-- <h1><span>My</span>Creation</h1> -->
        <h1>Coming Soon</h1>
        <p>We're working hard on our website and we'll ready to launch after</p>
    </div>

    <div class="countdown">
        <div class="time">
            <div class="timer" id="days">00</div>
            <h1>Days</h1>
        </div>
        <div class="time">
            <div class="timer" id="hours">00</div>
            <h1>Hours</h1>
        </div>
        <div class="time">
            <div class="timer" id="minutes">00</div>
            <h1>minutes</h1>
        </div>
        <div class="time">
            <div class="timer" id="seconds">00</div>
            <h1>Seconds</h1>
        </div>
    </div>

    <div class="input">
        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Your Email">
    </div>
    <button>Get notified</button>

    <div class="icons">
        <div class="icon icon-1">
            <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="icon icon-2">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon icon-3">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon icon-4">
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="icon icon-5">
            <i class="fa-brands fa-github"></i>
        </div>
    </div>


    <!-- <canvas id="scene"></canvas> -->

    <div class="more">
        <a href="/">Learn Morn</a>
    </div>


    <script src="https://kit.fontawesome.com/4cf9ee1775.js" crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>
</html>
